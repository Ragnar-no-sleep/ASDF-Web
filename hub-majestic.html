<body class="hub-majestic">

    <!-- Background Effects -->
    <div class="hub-background"></div>
    <div class="hub-grain"></div>

    <!-- Main Container -->

        <!-- Radial Hub -->

            <!-- Orbital Rings -->
            <div class="hub-orbit hub-orbit-inner"></div>

                <span class="hub-center-logo">&#128293;</span>
                <span class="hub-center-title">This is Fine</span>

            <!-- Portal: Learn (Available) -->
            <a href="learn.html" class="hub-portal" data-position="top">

                <span class="hub-portal-title">Learn</span>
                <span class="hub-portal-subtitle">Understand $asdfasdfa</span>
            </a>

            <!-- Portal: Build (Unavailable) -->
            <div class="hub-portal unavailable" data-position="top-right">
                <span class="hub-portal-icon">&#128736;</span>
                <span class="hub-portal-title">Build</span>
                <span class="hub-portal-subtitle">Contribute</span>

            </div>

            <a href="burns.html" class="hub-portal" data-position="bottom-right">

                <span class="hub-portal-subtitle">Earn & Learn</span>
                <div class="hub-portal-tooltip">Coming Soon</div>
            </div>

            <!-- Portal: Tools (with magnetic expansion) -->
            <div class="hub-tools-zone" id="toolsZone">
                <div class="hub-tools-trigger" id="toolsTrigger">
                    <span class="hub-tools-trigger-icon">&#128295;</span>
                    <span class="hub-tools-trigger-title">Tools</span>
                </div>

                <!-- Orbital Tool Items -->
                <a href="burns.html" class="hub-tool-item" data-tool="burnengine">
                    <span class="hub-tool-item-icon">&#128293;</span>
                    <span class="hub-tool-item-name">Burn Engine</span>

                <a href="asdforecast" class="hub-tool-item" data-tool="forecast">

                <a href="#" class="hub-tool-item" data-tool="gazdf">
